set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Ensure window titles get renamed automatically.
setw -g automatic-rename

# Resize pane sizes 
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5
bind -r m resize-pane -Z

# memory optimization for scrollback buffer
set-option -g history-limit 1000

#set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

# unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# make new windows inherit cwd instead of $HOME
set-option -g default-path "#{pane_current_path}"

unbind C
bind C new-window -c "$HOME"

# Kill the current session with confirmation
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'
set -g @rose_pine_date_time '%a %-d %b, %Y, %-I:%M%p' # It accepts the date UNIX command format (man date for info)
set -g @rose_pine_user 'on' # Turn on the username component in the statusbar
set -g @rose_pine_status_left_prepend_section '#{tmux_mode_indicator}'

set -g @rose_pine_window_separator 'â†’ ' # Replaces the default `:` between the window number and name
set -g @rose_pine_window_status_separator ' | '
set -g @rose_pine_disable_active_window_menu 'on' # Disables the menu that shows the active window on the left


run '~/.tmux/plugins/tpm/tpm'
